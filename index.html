<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hassan Designs - Professional thumbnail design and analysis service for YouTube creators">
    <meta name="theme-color" content="#09090b">
    <title>Hassan Designs - Boost Your CTR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-zinc-950 text-white font-sans antialiased">
    <div class="skip-to-main">
        <a href="#main-content">Skip to main content</a>
    </div>

    <header class="border-b border-zinc-800 sticky top-0 bg-zinc-950/95 backdrop-blur z-40">
        <nav class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500">
                Hassan Designs
            </h2>
            <a href="#contact" class="text-zinc-300 hover:text-white transition-colors text-sm">
                Contact
            </a>
        </nav>
    </header>

    <main id="main-content" class="max-w-5xl mx-auto px-6 py-16 flex flex-col items-center">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 id="main-title" class="text-4xl md:text-6xl font-extrabold text-center mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500">Loading...</span>
            </h1>
            <p id="sub-text" class="text-zinc-400 text-lg text-center max-w-2xl mb-4"></p>
        </section>

        <!-- Slider Section -->
        <section class="w-full mb-12" aria-label="Thumbnail comparison">
            <div id="slider-wrapper" class="w-full relative shadow-2xl rounded-xl overflow-hidden border border-zinc-800 bg-zinc-900">
                <div class="text-center py-16 text-zinc-500">Loading thumbnail comparison...</div>
            </div>
        </section>

        <!-- Strategy Section -->
        <section class="w-full p-8 bg-gradient-to-br from-zinc-900/50 to-zinc-800/30 border border-zinc-800 rounded-2xl mb-12">
            <h2 class="text-red-500 font-bold uppercase tracking-widest text-sm mb-4">✨ The Strategy</h2>
            <p id="pitch-explanation" class="text-zinc-300 text-lg leading-relaxed">
                Analyzing the visual hook...
            </p>
        </section>

        <!-- CTA Section -->
        <section id="contact" class="w-full text-center">
            <p class="text-zinc-400 mb-6">Ready to boost your CTR?</p>
            <a href="mailto:contact@thumbnoai.com" 
               class="inline-block bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 text-white font-bold py-4 px-10 rounded-full transition-all transform hover:scale-105 shadow-lg shadow-red-600/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-950 focus:ring-red-500"
               aria-label="Contact for thumbnail redesign services">
                Get Your Thumbnail Redesigned
            </a>
        </section>
    </main>

    <footer class="border-t border-zinc-800 mt-16 py-8 text-center text-zinc-500 text-sm">
        <p>&copy; 2026 Hassan Designs. Built with ❤️ for creators.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
